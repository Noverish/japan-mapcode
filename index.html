<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일본 Map Code 변환기</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🗾</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container main-container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-center mb-3">🗾 일본 Map Code 변환기</h5>

                <div class="mb-2">
                    <label for="urlInput" class="form-label small">Google Maps 공유 링크</label>
                    <input type="search" class="form-control" id="urlInput"
                           placeholder="https://maps.app.goo.gl/...">
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="extractBtn">변환</button>
                </div>

                <div id="loading" class="text-center mt-3 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">변환 중...</p>
                </div>

                <div id="errorBox" class="alert alert-danger mt-3 d-none"></div>

                <div id="resultBox" class="result-box mt-3 d-none">
                    <div class="result-item">
                        <div class="result-label">전체 좌표</div>
                        <div class="result-row">
                            <span class="coordinate-value" id="fullCoord"></span>
                            <button class="btn btn-sm btn-outline-secondary copy-btn" data-target="fullCoord">복사</button>
                        </div>
                    </div>

                    <div class="result-item">
                        <div class="result-label">MapCode</div>
                        <div class="result-row">
                            <span class="coordinate-value" id="mapCode"></span>
                            <button class="btn btn-sm btn-outline-secondary copy-btn" data-target="mapCode">복사</button>
                        </div>
                    </div>

                    <hr>
                    <h6 class="mb-3">지도 미리보기</h6>
                    <iframe id="mapPreview" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <footer class="text-center mt-3 text-muted small">
            Google Maps 링크를 일본 내비게이션용 Map Code로 변환합니다.
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
